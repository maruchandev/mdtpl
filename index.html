<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーマ一覧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            padding: 3rem 1.5rem;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 3.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.01em;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #666;
            font-weight: 400;
        }

        #link-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fafafa;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            transition: all 0.2s ease;
        }

        .link-card:hover {
            background: #f5f5f5;
            border-color: #d4d4d4;
        }

        .link-card a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            flex-grow: 1;
        }

        .link-card a:hover {
            color: #404040;
        }

        .copy-btn {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
            min-width: 80px;
        }

        .copy-btn:hover {
            background: #404040;
        }

        .copy-btn:active {
            transform: scale(0.98);
        }

        .copy-btn.copied {
            background: #059669;
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            font-size: 0.875rem;
            color: #999;
        }

        @media (max-width: 640px) {
            body {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .link-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>マークダウンテーマ一覧</h1>
            <p class="subtitle">テーマを選択してください</p>
        </header>

        <div id="link-list">
            <!-- リンクはJavaScriptによって動的に生成されます -->
        </div>

        <footer>
            <p>© 2025 maruchan.dev</p>
        </footer>
    </div>
    <script>
        fetch('./list.json')
            .then(response => response.json())
            .then(data => {
                const linkListDiv = document.getElementById('link-list');

                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const wrapper = document.createElement("div");
                        wrapper.className = "link-card";

                        const link = document.createElement("a");
                        link.href = data[key].url;
                        link.textContent = data[key].name;

                        const button = document.createElement("button");
                        button.textContent = "コピー";
                        button.className = "copy-btn";
                        button.addEventListener("click", () => {
                            navigator.clipboard.writeText(data[key].url).then(() => {
                                button.textContent = "コピー済み";
                                button.classList.add("copied");
                                setTimeout(() => {
                                    button.textContent = "コピー";
                                    button.classList.remove("copied");
                                }, 1500);
                            });
                        });

                        wrapper.appendChild(link);
                        wrapper.appendChild(button);
                        linkListDiv.appendChild(wrapper);
                    }
                }
            })
            .catch(error => console.error('Error loading JSON:', error));
    </script>
</body>

</html>
